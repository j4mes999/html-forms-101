<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="icon-title">
                <img src="media/sharkLogo.svg" alt="logo" class="shark-fin">
                <h1 class="title">Finding Sharks</h1>
            </div>
            

        </div>
        <div class="right-panel">
            <div class="header left">
                <p>
                    This is a mockup of a real online service which will be in charged of register
                    any shark sightseeing in the world.
                </p>
                <br>
                <p>Here you can register creating your account and become a shark protector.</p>
                <br>
                <p class="last-paragraph">You <i>know</i> you want to</p>
            </div>
            <form action="">
                <div class="form left">
                    <h2 class="form-title">Let's do this!</h2>
                    <div class="form-input">
                        <label for="name">First Name</label>
                        <input type="text" name="first-name" id="name">
                    </div>
                    <div class="form-input">
                        <label for="">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-input">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-input">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
            </form>
            <div class="footer left">
                <button>Create Account</button>
            </div>
        </div>
    </div>
</body>

</html>

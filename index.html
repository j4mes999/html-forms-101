<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="icon-title">
                <img src="media/sharkLogo.svg" alt="logo" class="shark-fin">
                <h1 class="title">Finding Sharks</h1>
            </div>
            

        </div>
        <div class="right-panel">
            <div class="header left">
                <p>
                    This is a mockup of a real online service which will be in charged of register
                    any shark sightseeing in the world.
                </p>
                <br>
                <p>Here you can register creating your account and become a shark protector.</p>
                <br>
                <p class="last-paragraph">You <i>know</i> you want to</p>
            </div>
            <form>
                <div class="form left">
                    <h2 class="form-title">Let's do this!</h2>
                    <div class="form-input">
                        <label for="first-name">First Name *</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="form-input">
                        <label for="last-name">Last Name *</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="form-input">
                        <label for="email">Email *</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-input">
                        <label for="telephone">Telephone</label>
                        <input type="tel" name="telephone" id="telephone">
                    </div>
                    <div class="form-input">
                        <label for="password">Password *</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-input">
                        <label for="password-confirm">Confirm Password *</label>
                        <input type="password" name="password-confirm" id="password-confirm">
                    </div>
                    <div class="footer left">
                        <button type="submit">Create Account</button>
                    </div>
                </div>
            </form>
            <div>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>

</html>
